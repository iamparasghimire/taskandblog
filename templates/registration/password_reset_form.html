{% extends 'taskapp/base.html' %}

{% block body %}
  <h2>Password Reset</h2>
  <p>Enter your email address below, and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset email</button>
  </form>
{% endblock %}
